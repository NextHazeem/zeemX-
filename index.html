
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeemX | Stillness, stored.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; color: black !important; }
            .card { border: none !important; box-shadow: none !important; }
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes soft-pulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        @keyframes icon-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-aurora { 
            background: linear-gradient(-45deg, #ecfdf5, #f0fdf4, #f8fafc, #f0fdf4);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
        }
        .dark .animate-aurora {
            background: linear-gradient(-45deg, #064e3b, #0f172a, #1e293b, #064e3b);
            background-size: 400% 400%;
        }
        .animate-pulse-slow { animation: soft-pulse 8s ease-in-out infinite; }

        .slide-enter { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #94a3b8;
            cursor: text;
        }

        /* Sidebar Hover Effect */
        .sidebar-item:hover .sidebar-icon {
            animation: icon-bounce 0.6s cubic-bezier(0.36, 0, 0.66, -0.56) forwards;
        }
    </style>
